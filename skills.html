<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - New Model</title>
     <!-- Font Awesome Icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMQ9F8yBIXA56Lz8W2c6Ff6dQ1Vv9m/YLr5xNh" crossorigin="anonymous">
    
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #2d3e50;
        }

        /* Navbar styling */
        nav {
            background-color: transparent; /* Made navbar transparent */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            box-shadow: none; /* Removed shadow for transparency */
            position: relative;
            z-index: 10; /* Ensure navbar stays above other elements */
        }

        nav .logo {
            color: #2193b0;
            font-size: 1.8em;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ff7e5f;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            font-weight: 400;
        }

        nav ul li a i {
            margin-right: 8px;
            font-size: 1.4rem;
        }

        nav ul li a:hover {
            color: white;
            background-color: #ff7e5f;
            border-radius: 10px;
        }

        /* Hamburger menu */
        .hamburger {
            display: none; /* Hidden by default */
            flex-direction: column;
            cursor: pointer;
        }

        .line {
            height: 3px;
            width: 25px;
            background-color: #ff7e5f;
            margin: 3px 0;
            transition: all 0.3s ease;
        }

        /* General styling */
        header {
            padding: 15px 0;
            text-align: center;
        }

        header h1 {
            color: white;
            margin: 0;
            font-size: 2.2em;
        }

        section {
            max-width: 1500px;
            margin: 0 auto;
            padding: 50px 20px;
            background-color: #ff7e5f; /* Updated background color */
            border-radius: 5px; /* Optional: add border radius for aesthetics */
            position: relative; /* Added for potential overlay effects */
            z-index: 1; /* Ensure the section appears above any background */
        }

        h2 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 50px;
            position: relative;
        }

        h2::after {
            content: "";
            width: 100px;
            height: 5px;
            background-color: #00aaff;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50px;
        }

        .skills-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 30px;
        }

        .skill-box {
            background-color: white;
            width: 280px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Gradient border effect on hover */
        .skill-box::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: linear-gradient(135deg, #00aaff, #feb47b);
            z-index: -1;
            top: -50px;
            left: -50px;
            transform: rotate(0deg);
            transition: transform 0.5s ease;
            border-radius: 50%;
        }

        .skill-box:hover::before {
            transform: rotate(180deg);
        }

        /* Elevating effect */
        .skill-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.15);
        }

        .skill-box h3 {
            font-size: 1.8em;
            color: #2d3e50;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .skill-list {
            list-style: none;
            padding: 0;
        }

        .skill-list li {
            margin: 10px 0;
            font-size: 1.1em;
            color: #555;
            background-color: #eef9ff; /* Background for the skill items */
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .skill-list li:hover {
            background-color: #ffab91; /* Updated hover color */
            color: white;
        }

        /* Unique colors for each box */
        .skill-box:nth-child(1) h3 {
            color: #ff7e5f;
        }

        .skill-box:nth-child(2) h3 {
            color: #2193b0;
        }

        .skill-box:nth-child(3) h3 {
            color: #feb47b;
        }

        .skill-box:nth-child(4) h3 {
            color: #00c6ff;
        }

        /* Footer styling */
        footer {
            background-color: rgba(255, 255, 255, 0.8); /* White transparent background */
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        footer .social-icons {
            margin-top: 10px;
        }

        footer .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #2d3e50;
            font-size: 2em; /* Increased size for better visibility */
        }

        @media (max-width: 768px) {
            .skills-grid {
                flex-direction: column;
                align-items: center;
            }

            .skill-box {
                width: 100%;
                max-width: 400px;
            }

            nav ul {
                flex-direction: column;
                display: none; /* Hide menu items by default */
                background-color: rgba(255, 255, 255, 0.9); /* White transparent background for dropdown */
                position: absolute;
                top: 70px; /* Adjust according to your navbar height */
                right: 0;
                width: 100%;
                padding: 20px 0;
            }

            nav ul.active {
                display: flex; /* Show menu items when active */
            }

            nav ul li {
                margin-bottom: 15px; /* Added gap between nav items */
            }

            nav ul li a {
                padding: 10px; /* Added padding for clickable area */
            }

            .hamburger {
                display: flex; /* Show hamburger icon */
            }
        }
    </style>
    <!-- Adding Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMQ9F8yBIXA56Lz8W2c6Ff6dQ1Vv9m/YLr5xNh" crossorigin="anonymous">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Swathi's Portfolio</div>
        <div class="hamburger" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <ul id="nav-items">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="index1.html"><i class="fas fa-user"></i> About Me</a></li>
            <li><a href="skills.html"><i class="fas fa-code"></i> My Skills</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact Me</a></li>
            <li><a href="javascript:void(0);" onclick="toggleMenu()" class="close"><i class="fas fa-times"></i></a></li> <!-- Close icon -->
        </ul>
    </nav>

    <!-- Skills Section -->
    <section id="skills">
        <h2>My Skills</h2>

        <div class="skills-grid">
            <!-- Skill Box 1 -->
            <div class="skill-box">
                <h3>Web Development</h3>
                <ul class="skill-list">
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                </ul>
            </div>

            <!-- Skill Box 2 -->
            <div class="skill-box">
                <h3>Version Control</h3>
                <ul class="skill-list">
                    <li>Git</li>
                    <li>GitHub</li>
                </ul>
            </div>

            <!-- Skill Box 3 -->
            <div class="skill-box">
                <h3>Design</h3>
                <ul class="skill-list">
                    <li>Adobe Photoshop</li>
                    <li>Figma</li>
                </ul>
            </div>

            <!-- Skill Box 4 -->
            <div class="skill-box">
                <h3>Office Automation</h3>
                <ul class="skill-list">
                    <li>Microsoft Office</li>
                    <li>Excel</li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    

    <script>
        function toggleMenu() {
            const navItems = document.getElementById("nav-items");
            navItems.classList.toggle("active");
        }
    </script>

</body>
</html>
